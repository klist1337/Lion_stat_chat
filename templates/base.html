<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Add Font Awesome -->
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/2.png') }}" width="50px" />
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Lion's Chat</h4>
                    <div class="chatbox__status">
                        <span class="online-dot"></span>
                        <p>en ligne</p>
                    </div>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="votre message...">
                <button class="chatbox__send--footer send__button">
                    <i class="fas fa-paper-plane"></i> <!-- Send Icon -->
                </button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/file.png') }}" width="30px" /></button>
        </div>
    </div>
</div>

<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
    
    // Your JavaScript code here
    // Define your Chatbox class and other functions
    // Make sure to include your app.js file here
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
